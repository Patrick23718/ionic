<ion-header>
  <ion-toolbar color="#f5af19">
    <ion-buttons slot="start">
      <ion-back-button default-href="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="padding">

    <div class="logo">
      <ion-icon color="light" name="person-circle"></ion-icon>
    </div>

    <ion-item>
      <ion-label color="light">E-mail</ion-label>
      <ion-input color="light" placeholder="Adresse email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="light">Mot de passe</ion-label>
      <ion-input color="light" placeholder="Mot de passe" type="password"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-button color="light" fill="clear" slot="end">Mot de passe oubli√©</ion-button>
    </ion-item>

    <ion-button color="light" fill="outline" shape="round" expand="block">Connexion</ion-button>
    <br>
    <ion-button shape="round" expand="block">Inscription</ion-button>

    <ion-item lines="none">
      <ion-label text-center color="light" class="ion-text-center">Ou connectez-vous avec</ion-label>
    </ion-item>

    <div class="flex">
      <ion-button color="facebook" shape="round">
        <ion-icon slot="start" name="logo-facebook"></ion-icon>
        FACEBOOK
      </ion-button>

      <ion-button color="google" shape="round">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        GOOGLE
      </ion-button>
    </div>

  </div>
</ion-content>
