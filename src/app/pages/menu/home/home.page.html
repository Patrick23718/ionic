<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-button fill="clear" color="light" slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-button>
    <ion-title>
      E-Location
    </ion-title>
    <ion-button fill="clear" color="light" slot="end">
      <ion-icon name="cart-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
    <ion-toolbar color="primary">
      <ion-searchbar showCancelButton="focus"></ion-searchbar>
    </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <ion-card-content style="background-color:rgb(177, 177, 177); display: flex;">
      <ion-img style="width: 100%; height: 150px;"src="assets/icon/logo.png"></ion-img>
    </ion-card-content>
  </ion-card>
  


  <ion-card>
    <ion-item>
      <ion-card-header>
        <ion-card-title><h5>Pour une expérience améliorée...</h5></ion-card-title>
      </ion-card-header>
    </ion-item>
    
    <ion-card-content>
      <ion-button color="success" expand="block" routerLink="/connexion">Connectez-vous</ion-button>
    </ion-card-content>

    <ion-item button>
      <ion-card-header>
        <ion-card-subtitle color="primary">Créer un Compte.</ion-card-subtitle>
      </ion-card-header>
    </ion-item>
  </ion-card>

</ion-content>
