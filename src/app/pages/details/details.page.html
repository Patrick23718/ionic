<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <!-- <ion-buttons slot="start">
      <ion-back-button default-href="/home"></ion-back-button>
    </ion-buttons> -->
    <ion-button fill="clear" color="light" slot="start">
      <ion-back-button default color="light"></ion-back-button>
      <!-- <ion-menu-button color="light"></ion-menu-button> -->
    </ion-button>
    <ion-title>
      E-Location
    </ion-title>
    <ion-button fill="clear" color="light" slot="end">
      <ion-icon name="cart-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
    <ion-toolbar color="primary">
      <ion-searchbar showCancelButton="focus"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-slides pager="true">
      <ion-slide *ngFor="let image of article.img">
        <img class="images" [src]=image />
      </ion-slide>
    </ion-slides>

    <ion-card-content>
      <ion-card-title>
        <ion-chip color="secondary" *ngIf="article.pieces.chambre >= 1">
          <ion-label>{{article.pieces.chambre}} Chambre(s)</ion-label>
        </ion-chip>
    
        <ion-chip color="secondary" *ngIf="article.pieces.salon >= 1">
          <ion-label>{{article.pieces.salon}} Salon</ion-label>
        </ion-chip>
    
        <ion-chip color="secondary" *ngIf="article.pieces.cuisine >= 1">
          <ion-label>{{article.pieces.cuisine}} Cuisine</ion-label>
        </ion-chip>
    
        <ion-chip color="secondary" *ngIf="article.pieces.douche >= 1">
          <ion-label>{{article.pieces.douche}} Douche(s)</ion-label>
        </ion-chip>
    
        <ion-chip color="secondary" *ngIf="article.pieces.terasse >= 1">
          <ion-label>{{article.pieces.terasse}} Terasse</ion-label>
        </ion-chip>
      </ion-card-title>
      <p>
        Prix : <strong><h1>{{article.prix}} Fcfa/mois</h1></strong>
      </p>
      <p>
        <span *ngIf="article.note >=1">
          <ion-icon class="iconYellow" name="star"></ion-icon>
        </span>
        <span *ngIf="article.note >=2">
          <ion-icon class="iconYellow" name="star"></ion-icon>
        </span>
        <span *ngIf="article.note >=3">
          <ion-icon class="iconYellow" name="star"></ion-icon>
        </span>
        <span *ngIf="article.note >=4">
          <ion-icon class="iconYellow" name="star"></ion-icon>
        </span>
        <span *ngIf="article.note >=5">
          <ion-icon class="iconYellow" name="star"></ion-icon>
        </span>
      </p>
      <h1>Description</h1>
      <p>{{article.description}}</p>

    </ion-card-content>
    
  </ion-card>
  <ion-footer>
    <ion-toolbar>
      <div slot="" class="ion-footer" style="display: flex; justify-content: space-around;">
        <ion-button color="primary" style="width: 50%;"><ion-icon name="cart-outline" slot="start"></ion-icon>Ajouter Ã  ma liste</ion-button>
        <ion-button color="secondary" style="width: 50%;"><ion-icon name="compass-outline" slot="start"></ion-icon>Voir l'itineraire</ion-button>
      </div>
    </ion-toolbar>
  </ion-footer>
</ion-content>
